<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>break 문</title>
</head>
<body>
	<h3>1에서 얼마까지 더해야 입력값을 넘는가?</h3>
	<hr>
	<script>
		var n = parseInt(prompt("1000보다 큰 정수를 입력하세요", 1000));
		document.write("입력값 : " + n + "<br><br>");

		var i=0, sum=0;
		while(true) { // 무한 반복
			sum += i;
			if(sum > n)
				break; // 합이 n보다 큼. 반복문 벗어남
			i++;
		}
		document.write(i + "까지 더하면 " + n + "을 넘음 : " + sum);
	</script>
</body>
</html>

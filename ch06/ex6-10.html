<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>비교 연산</title>
</head>
<body>
	<h3>비교 연산</h3>
	<hr>
	<script>
		var x=parseInt(prompt("x 값(숫자)을 입력하세요.", "13"));
		var y=parseInt(prompt("y 값(숫자)을 입력하세요.", "7"));

		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");
		document.write("x != y : " + (x != y) + "<br>");
		document.write("x >= y : " + (x >= y) + "<br>");
		document.write("x > y : " + (x > y) + "<br>");
		document.write("x <= y : " + (x <= y) + "<br>");
		document.write("x < y : " + (x < y) + "<br>");
	</script>
</body>
</html>

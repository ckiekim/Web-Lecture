<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>For 문</title>
</head>
<body>
	<h3>for 문으로 0에서 n까지 합 (단, n은 음수)</h3>
	<hr>
	<script>
		var n = parseInt(prompt("0보다 작은 정수를 입력하세요", 0));

		for (var i=0, sum=0; i>=n; i--)
			sum += i;

		document.write("0에서 " + n + "까지 합은 " + sum);
	</script>
</body>
</html>

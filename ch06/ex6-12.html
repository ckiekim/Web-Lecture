<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>조건 연산</title>
</head>
<body>
	<h3>조건 연산</h3>
	<hr>
	<script>
		var a=parseInt(prompt("x 값(숫자)을 입력하세요.", "3"));
		var b=parseInt(prompt("y 값(숫자)을 입력하세요.", "5"));
		document.write("a=" + a + ", b=" + b + "<br><br>");
		document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)));
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function match(n) {
      document.write(n + " : ");
      var last = n % 10;
      while (n >= 10) {
        n = Math.floor(n / 10);
        if (n < 10) {
          first = n;
          break;
        }
      }
      if (first == last)
        document.write("같음");
      else
        document.write("다름");
    }
  </script>
</head>
<body>
  <script type="text/javascript">
    var s = prompt("숫자 입력", 0);
    match(parseInt(s));
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>함수</title>
	<script>
		function sum(init, final, inc) { // 함수 작성
			var total = 0;
			for (var i = init; i <= final; i += inc)
				total += i;
			return total;
		}
	</script>
</head>
<body>
	<h3>함수 sum()</h3>
	<hr>
	<script>
		var sum0 = sum(1, 1000, 1); // 1 ~ 1000 까지 합
		var sum1 = sum(1, 1000, 2); // 홀수의 합
		var sum2 = sum(2, 1000, 2); // 짝수의 합
		document.write(sum0 + ", " + sum1 + ", " + sum2 + "<br>");
		sum0 = sum(3, 1000, 3); // 3의 배수의 합
		sum1 = sum(4, 1000, 4); // 4의 배수의 합
		sum2 = sum(5, 1000, 5); // 5의 배수의 합
		document.write(sum0 + ", " + sum1 + ", " + sum2 + "<br>");
	</script>
</body>
</html>

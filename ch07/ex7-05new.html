<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Date 객체로 경과 시간 알아내기</title>
</head>
<body>
	<h3>Date 객체로 경과 시간 알아내기</h3>
	<hr>
	<script>
		var start = new Date();
		var sum = 0;
		for(var i=1; i<=100000; i++)
			sum += i;
		var end = new Date();
		var elapsedTime = end.getTime() - start.getTime();
		document.write("경과 시간: " + elapsedTime + "밀리초<br>");
	</script>
</body>
</html>

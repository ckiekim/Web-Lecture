<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>[]로 배열 만들기</title></head>
<body>
	<h3>[]로 배열 만들기</h3>
	<hr>
	<script>
		var plots = [20, 5, 8, 15, 20]; // 원소 5개의 배열 생성
		document.write("var plots = [20, 5, 8, 15, 20]<br>");
		plots[5] = 12;

		for(i=0; i<plots.length; i++) { // 5 대신 plots.length로 해도 됨
			var size = plots[i]; // plots 배열의 i번째 원소
/*			while(size>0) {
				document.write("*");
				size--;
			} */
			for (k=0; k<size; k++)
				document.write("*");
			document.write(plots[i] + "<br>");
		}
	</script>
</body>
</html>

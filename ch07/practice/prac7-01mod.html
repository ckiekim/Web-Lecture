<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>난수</title></head>
<body>
	<h3>난수 10 개 생성</h3>
	<hr>
	<script>
		var n=[]; // 배열 n 선언
		var i, j;
		for(i=0; i<10; i++) { // 난수 10개 생성
			var x = Math.random()*100 + 1;
			n[i] = Math.floor(x);
		}

		for(i=0; i<10; i++) // 배열 출력
			document.write(n[i] + " ");

		document.write("<hr>");
		var big = n[0];
		for(i=1; i<10; i++) { // 큰 수 찾기
			if(n[i] > big)
				big = n[i];
		}
		document.write("제일 큰 수는 " + big);
		document.write("<hr>");

		// Selection Sort
		var small, index;
		// var N n.length;
		for (i=0; i<n.length-1; i++) {
			small = n[i];
			index = i;
			for (j=i+1; j<n.length; j++) {
				if (n[j] < small) {
					small = n[j];
					index = j;
				}
			}
			n[index] = n[i];
			n[i] = small;
		}
		for(i=0; i<10; i++) // 배열 출력
			document.write(n[i] + " ");
	</script>
</body>
</html>

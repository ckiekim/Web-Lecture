<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array 객체로 배열 만들기</title>
</head>
<body>
	<h3>Array 객체로 배열 만들기</h3>
	<hr>
	<script>
		var degrees = new Array(); // 빈 배열 생성
		degrees[0] = 15.1;
		degrees[1] = 15.4;
		degrees[2] = 16.1;
		degrees[3] = 17.5;
		degrees[4] = 19.2;
		degrees[5] = 21.4;

		var sum = 0;
		for(i=0; i<degrees.length; i++) {
			sum += degrees[i];
			document.write(degrees[i] + "&nbsp;&nbsp;")
		}
		document.write("<br>");
		var average = sum/degrees.length;
		document.write(degrees.join("&nbsp;&nbsp;") + "<br>");
		document.write("평균 온도는 " + average + "<br>");

		var variance = 0;
		for(i=0; i<degrees.length; i++) {
			variance += (degrees[i] - average)**2;
		}
		variance /= degrees.length;
		document.write("분산은 " + variance + "<br>");
	</script>
</body>
</html>

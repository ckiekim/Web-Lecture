<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>버튼 Event Listner</title>
	<script>
		function init() {
			var btn = document.getElementById("button3");
      btn.addEventListener("click", function() { alert("ONE") });
      btn.addEventListener("click", function() { alert("TWO") });
      btn.addEventListener("click", function() { alert('THREE') });
		}
	</script>
</head>
<body onload="init()">
  <h3>이벤트 리스너</h3>
  <hr>
	<button id="button3">버튼</button>
</body>
</html>

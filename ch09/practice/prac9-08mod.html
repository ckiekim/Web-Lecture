<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>9-8 mod</title>
	<script>
		var pLiObj = null;
		function enlargeFont(liObj) {
			liObj.style.fontSize = "1.3em";
			if(pLiObj != null)
				pLiObj.style.fontSize = "1em";
			if (pLiObj == liObj)	// 같은 li 아이템을 클릭했을때
				pLiObj = null;
			else
				pLiObj = liObj;
		}
	</script>
</head>
<body>
	<h3>아이템을 클릭하면 1.3배 크기로</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li onclick="enlargeFont(this)">자전거로 대한민국 일주</li>
		<li onclick="enlargeFont(this)">책 100권 읽기</li>
		<li onclick="enlargeFont(this)">철인 3종 경기 준비</li>
		<li onclick="enlargeFont(this)">자바스크립트 정복</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
	<h3>시간 정보 입력 HTML5 폼 요소들</h3>
	초기 세팅 : 2019년 2월 21일 오후 12시 30분(10초 32)<br>
	시간을 변경해 보세요
	<hr>
	<form>
		<pre>
			month :	<input type="month" value="2019-02"><br>
			week : 	<input type="week" value="2019-W08"><br>
			date : 	<input type="date" value="2019-02-21"><br>
			time : 	<input type="time" value="12:30"><br>
			local:	<input type="datetime-local"
						value="2019-02-21T12:30:10.32"><br>
		</pre>
	</form>
</body>
</html>

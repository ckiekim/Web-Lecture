<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배경 꾸미기</title>
	<style>
		div {
			width : 200px; height : 200px;
			color : blueviolet;	font-size : 16px;
		  background-color : skyblue;
		  background-size : 100px 100px;
		  background-image : url("media/spongebob.png");
		}
		.once {
		   	background-repeat : no-repeat;
		    background-position : left center;
		}
		.repeat {
		   	background-repeat : repeat-y;
		    background-position : center center;
		}
	</style>
</head>
<body>
  <h3>div 박스에 배경 꾸미기</h3>
  <hr>
  <div class="once">SpongeBob is an over-optimistic
   sponge that annoys other characters. </div>
  <hr>
  <div class="repeat">SpongeBob is an over-optimistic
   sponge that annoys other characters. </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>setInterval()/clearInterval()</title>
	<style>
		div {
			display : inline-block;
			width : 7em;
			border : 1px solid gray;
			background-color : aliceblue;
		}
	</style>
	<script>
		var timerID=null;
		var clock=null;
		function startClock() {
			clock = document.getElementById("clock");
			timeDisplay(clock);
			timerID = setInterval("timeDisplay(clock)", 1000); // 1초 후 timeDisplay() 호출
		}
		function timeDisplay(obj) {
			var current = new Date();
			obj.innerHTML = current.toLocaleTimeString()
		}
		function controlClock() {
			if(timerID == null) {
				timeDisplay(clock);
				timerID = setInterval("timeDisplay(clock)", 1000); // 1초 후 timeDisplay() 호출
				clock.style.color = "black";
			}	else {
				clearInterval(timerID);
				timerID = null;
				clock.style.color = "lightgray";
			}
		}
	</script>
</head>
<body onload="startClock()">
	<h3>div 태그에 시계 만들기</h3>
	시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
	<hr>
	<div id="clock" onclick="controlClock()"></div>
</body>
</html>

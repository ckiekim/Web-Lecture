<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서의 동적 구성</title>
	<script>
		function createDIV() {
			var newDiv = document.createElement("div");
			var ref = document.getElementById("aDiv");
			var parent = ref.parentElement;
			newDiv.innerHTML = "새로 생성된 DIV입니다.";
			newDiv.setAttribute("id", "myDiv");
			newDiv.style.backgroundColor = "yellow";
			newDiv.onclick = function() {
				var p = this.parentElement; // 부모 HTML 태그 요소
				p.removeChild(this); // 자신을 부모로부터 제거
			};
			parent.insertBefore(newDiv, ref);
		}
	</script>
</head>
<body id="parent">
	<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
	createElement(), appendChild(), insertBefore(),
	removeChild() 메소드를 이용하여 새로운 객체를 생성,
	삽입, 삭제하는 예제입니다.</p>
	<a id="aDiv" href="javascript:createDIV()">DIV 생성</a><br><br>
</body>
</html>
